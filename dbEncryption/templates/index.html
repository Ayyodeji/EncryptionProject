<!DOCTYPE html>
<html>
  <head>
    <title>Enter Health Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
      }
      input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        margin-top: 30px;
        border-radius: 3px;
        cursor: pointer;
      }
      .display-button {
        display: block;
        text-align: center;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border-radius: 3px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter Health Data</h1>
      <form method="POST" action="{{ url_for('add_and_redirect') }}">
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" value="{{ next_user_id }}" readonly />
        <label for="age">Age:</label>
        <input type="text" name="age" required />
        <label for="sex">Sex:</label>
        <select name="sex" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <label for="height">Height:</label>
        <input type="text" name="height" required />
        <label for="weight">Weight:</label>
        <input type="text" name="weight" required />
        <label for="diagnosis">Diagnosis:</label>
        <input type="text" name="diagnosis" required />
        <label for="medications">Medications:</label>
        <input type="text" name="medications" required />
        <label for="allergies">Allergies:</label>
        <input type="text" name="allergies" required />
        <label for="past_surgeries">Past Surgeries:</label>
        <input type="text" name="past_surgeries" required />
        <label for="family_history">Family History:</label>
        <input type="text" name="family_history" required />
        <label for="blood_group">Blood Group:</label>
        <select name="blood_group" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
          <option value="O">O</option>
        </select>
        <input type="submit" value="Submit" />
        <a href="{{ url_for('display_data') }}" class="display-button"
          >View Health Data</a
        >
      </form>
    </div>
  </body>
</html>
